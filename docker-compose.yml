version: "3"

services:
  dnscrypt:
    container_name: DNSCrypt
    image: klutchell/dnscrypt-proxy:latest
    networks:
      pihole_net:
        ipv4_address: 10.0.1.2
    expose:
      - "5300/udp"
      - "5300/tcp"
    environment:
      TZ: 'Europe/Madrid'
    volumes:
      - '~/docker/piholeproxy/dnscrypt-proxy:/config'
    dns:
      - 1.1.1.1
    restart: always

  pihole:
    container_name: Pi-hole
    image: pihole/pihole:latest
    networks:
      pihole_net:
        ipv4_address: 10.0.1.3
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "83:80/tcp"
      - "446:443/tcp"
    environment:
      TZ: 'Europe/Madrid'
      WEBPASSWORD: 'lordpedal'
      DNS1: "10.0.1.2#5300"
      DNS2: "no"
    volumes:
       - '~/docker/piholeproxy/pihole/:/etc/pihole/'
       - '~/docker/piholeproxy/dnsmasq/:/etc/dnsmasq.d/'
    dns:
      - 1.1.1.1
    restart: always
    depends_on:
      - dnscrypt

networks:
  pihole_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24
